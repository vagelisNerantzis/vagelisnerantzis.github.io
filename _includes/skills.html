{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    {% for skill in skills.toolset %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div><!--//level-bar-->

    </div><!--//item-->
    {% endfor %}

  </div>
  <webring-banner>
          <p>Member of <a href="https://sdy60-2022.netlify.app/">ΣΔΥ60-2022 Ring</a></p>
          <a href="https://sdy60-2022.netlify.app/prev">Previous</a>
          <a href="https://sdy60-2022.netlify.app/random">Random</a>
          <a href="https://sdy60-2022.netlify.app/next">Next</a>
  </webring-banner>
  <script async src="https://sdy60-2022.netlify.app/embed.js" charset="utf-8"></script>

</section><!--//skills-section-->
{% endif %}
